[phases.setup]
nixPkgs = ["php84", "php84Packages.composer"]

[phases.install]
cmds = ["cd NUCO && composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = [
  "cd NUCO && php artisan config:cache",
  "cd NUCO && php artisan route:cache",
  "cd NUCO && php artisan view:cache"
]

[start]
cmd = "cd NUCO && php artisan octane:start --server=frankenphp --host=0.0.0.0 --port=$PORT --workers=2 --max-requests=500"
