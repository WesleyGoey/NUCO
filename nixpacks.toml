[phases.setup]
nixPkgs = ["php83", "php83Packages.composer"]

[phases.install]
cmds = [
  "cd NUCO && composer install --no-dev --optimize-autoloader --no-interaction",
  "cd NUCO && npm ci"
]

[phases.build]
cmds = [
  "cd NUCO && npm run build",
  "cd NUCO && php artisan config:cache",
  "cd NUCO && php artisan route:cache",
  "cd NUCO && php artisan view:cache"
]

[start]
cmd = "cd NUCO && php artisan serve --host=0.0.0.0 --port=$PORT --no-reload"
